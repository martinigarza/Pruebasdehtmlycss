<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 500px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;

        }
        .card img {
            width: 100%;

        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(3) {
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/12850798/pexels-photo-12850798.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load" alt="abuelitos">
            <p>Abuelitos</p>
            <p>love</p>
        </div>
    </section>
</body>
</html>
